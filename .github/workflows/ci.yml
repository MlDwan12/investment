name: CI

on:
  push:
    branches:
      - master
      - test
  pull_request:
    branches:
      - master
      - test

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: yarn install

      - name: Send notification to Telegram
        if: always()
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d text="ğŸš€ *CI Build Notification*\n\nğŸ“‚ *Repository:* [MlDwan12/investment](https://github.com/MlDwan12/investment)\nâœ… *Status:* \`success\`\n\n[ğŸ” *View Details*](https://github.com/MlDwan12/investment/actions/runs/11317293217)" \
            -d parse_mode="Markdown"
